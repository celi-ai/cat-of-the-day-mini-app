<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat of Today</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #catContainer {
            position: relative;
            cursor: pointer;
        }
        #catImage {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }
        #patEffect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border: 2px solid #ff69b4;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
        }
        #patCount {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="patCount">Pat Count: 0</div>
    <div id="dateDisplay"></div>
    <div id="catContainer">
        <img id="catImage" src="https://cataas.com/cat" alt="Cat of Today">
        <div id="patEffect"></div>
    </div>

    <script>
        const dateDisplay = document.getElementById('dateDisplay');
        const catImage = document.getElementById('catImage');
        const patEffect = document.getElementById('patEffect');
        const patCountDisplay = document.getElementById('patCount');

        let patCount = 0;

        function updateDate() {
            const today = dayjs().format('MMMM D, YYYY');
            dateDisplay.textContent = today;
        }

        function patCat() {
            patCount++;
            patCountDisplay.textContent = `Pat Count: ${patCount}`;

            // Animate cat
            catImage.style.transform = 'scale(1.1)';
            setTimeout(() => {
                catImage.style.transform = 'scale(1)';
            }, 300);

            // Show pat effect
            patEffect.style.opacity = '1';
            patEffect.style.transform = 'translate(-50%, -50%) scale(1.2)';
            setTimeout(() => {
                patEffect.style.opacity = '0';
                patEffect.style.transform = 'translate(-50%, -50%) scale(1)';
            }, 300);

            // Update pat count on server
            updatePatCount();
        }

        async function updatePatCount() {
            try {
                const response = await fetch('/api/pat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ count: 1 }),
                });
                if (!response.ok) {
                    throw new Error('Failed to update pat count');
                }
            } catch (error) {
                console.error('Error updating pat count:', error);
            }
        }

        async function getPatCount() {
            try {
                const response = await fetch('/api/pat');
                if (!response.ok) {
                    throw new Error('Failed to get pat count');
                }
                const data = await response.json();
                patCount = data.count;
                patCountDisplay.textContent = `Pat Count: ${patCount}`;
            } catch (error) {
                console.error('Error getting pat count:', error);
            }
        }

        updateDate();
        getPatCount();
        catImage.addEventListener('click', patCat);
    </script>
</body>
</html>
