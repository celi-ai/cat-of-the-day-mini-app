<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat of the Day</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/telegram-webview/2.0.0/telegram-web-app.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #catImage {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #dateDisplay {
            margin-top: 20px;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Cat of the Day</h1>
    <img id="catImage" alt="Cat of the Day" src="https://cataas.com/cat" />
    <div id="dateDisplay"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const telegram = window.Telegram.WebApp;
            telegram.ready();

            const catImage = document.getElementById('catImage');
            const dateDisplay = document.getElementById('dateDisplay');

            // Set current date
            const currentDate = new Date();
            dateDisplay.textContent = currentDate.toDateString();

            // Refresh cat image when clicked
            catImage.addEventListener('click', () => {
                catImage.src = `https://cataas.com/cat?timestamp=${new Date().getTime()}`;
            });

            // Expand the app to full screen
            telegram.expand();

            // Set the main button
            telegram.MainButton.setText('Share Cat').show().onClick(() => {
                telegram.sendData(JSON.stringify({
                    action: 'share',
                    imageUrl: catImage.src,
                    date: dateDisplay.textContent
                }));
            });
        });
    </script>
</body>
</html>
