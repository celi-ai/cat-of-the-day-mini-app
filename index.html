<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat of the Day</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/telegram-webview/2.0.0/telegram-web-app.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #catImage {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #dateDisplay {
            margin-top: 20px;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Cat of the Day</h1>
    <img id="catImage" alt="Cat of the Day" />
    <div id="dateDisplay"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const telegram = window.Telegram.WebApp;
            telegram.ready();

            const catImage = document.getElementById('catImage');
            const dateDisplay = document.getElementById('dateDisplay');

            // Use GitHub Pages URL
            const baseUrl = 'https://celi-ai.github.io/cat-of-the-day-mini-app/images/';
            
            function getDayOfYear(date) {
                return Math.floor((date - new Date(date.getFullYear(), 0, 0)) / 1000 / 60 / 60 / 24);
            }

            const currentDate = new Date();
            const dayOfYear = getDayOfYear(currentDate);

            const imageNumber = (dayOfYear % 3) + 1;

            catImage.src = `${baseUrl}${imageNumber}.jpeg`;

            dateDisplay.textContent = currentDate.toDateString();

            telegram.expand();
        });
    </script>
</body>
</html>
