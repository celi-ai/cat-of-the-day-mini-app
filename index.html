<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat of the Day</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffffff;
            color: #333333;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }
        #catImage {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #dateDisplay {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666666;
        }
    </style>
</head>
<body>
    <h1>Cat of the Day</h1>
    <img id="catImage" alt="Cat of the Day" src="">
    <div id="dateDisplay"></div>
    <script>
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.expand();
        }
        const catImage = document.getElementById('catImage');
        const dateDisplay = document.getElementById('dateDisplay');
        const catImages = [
            'https://cdn2.thecatapi.com/images/MTY3ODIyMQ.jpg',
            'https://cdn2.thecatapi.com/images/MjA2NDY1NQ.jpg',
            'https://cdn2.thecatapi.com/images/AKUo5Jwe1.jpg',
            'https://cdn2.thecatapi.com/images/JFPROfGtQ.jpg',
            'https://cdn2.thecatapi.com/images/4lXnnfxac.jpg',
            'https://cdn2.thecatapi.com/images/oSpqGyUDS.jpg',
            'https://cdn2.thecatapi.com/images/djZnFnK8_.jpg'
        ];
        function getDailyCat() {
            const today = new Date();
            const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 1000 / 60 / 60 / 24);
            const imageIndex = dayOfYear % catImages.length;
            return catImages[imageIndex];
        }
        function displayCat() {
            const today = new Date().toISOString().split('T')[0];
            catImage.src = getDailyCat();
            dateDisplay.textContent = today;
        }
        displayCat();
    </script>
</body>
</html>
